<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-card>
  <ion-button
    expand="block"
    fill="solid"
    (click)="pokemonAleatorio()"
    >Batalhar</ion-button>
</ion-card>

<ion-card *ngIf="pokemon">
  <ion-card-header>
    <ion-card-title [color]="corBatalha">{{ pokemon.name | uppercase}} - {{ resultadoBatalha }}</ion-card-title>
    <ion-img
    [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
    </ion-img>
  </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemon.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemon.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
</ion-card>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
