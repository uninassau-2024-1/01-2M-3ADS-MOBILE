<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedéx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let capturado of pokemonCapturado">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ capturado.pokemon.name | uppercase}}</ion-card-title>
            <ion-img
            [src]="capturado.pokemon.sprites.front_default" alt="{{ capturado.pokemon.name }}">
            </ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label color="success">Vitórias: {{ capturado.vitorias }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="warning">Empates: {{ capturado.empates }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="danger">Derrotas: {{ capturado.derrotas }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
